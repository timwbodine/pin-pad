<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="javascript/pin_login.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://kit.fontawesome.com/d4e6856c57.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="login-box">
        <div class="login-box__logo-box">
            <div class="mountain">
                <i class="fas fa-mountain"></i>
            </div>
            <h1>Inflexco</h1>
            <h2>Please enter your PIN</h2>
            <div class="pin-dots-box">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
        </div>
        <div class="login-box__pin-pad-box">
            <div class="row">
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>1</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>2</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>3</h1></span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>4</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>5</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>6</h1></span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>7</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>8</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>9</h1></span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">
                    <a href="#" class="back-button">
                        <div class="back-icon">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                    <a class="pin-button" href="#">
                        <div class="pin-number">
                            <span><h1>0</h1></span>
                        </div>
                    </a>
                </div>
                <div class="col-1-of-3">
                </div>
            </div>
            <div class="login-box__login-button-box">
                <a href="#" class="login-button">
                    <div class="login-text">
                        <span><h1>Log in</h1></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
